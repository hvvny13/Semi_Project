<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script src="../include/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	$("input").focus(function(){ //input태그에 포커스를 얻을때
		$(this).css("background-color","#F9EBC8");
	});
	$("input").blur(function(){//포커스를 잃을때
		$(this).css("background-color","#A0BCC2");
	})
});
</script>
<style>
        @font-face {
        font-family: 'MICEGothic Bold';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-01@1.0/MICEGothic Bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        }

        body {
            line-height: 300%;
            font-family: 'MICEGothic Bold';
            background-color: #F9EBC8;
        }

        form {
            position: absolute; left: 50%; top: 50%; 
            transform: translate(-50%, -50%); text-align: center;
        }
        input {
            background-color: #A0BCC2;
            opacity: 50%;
            border: none;
        }

        #btn {
            border: 1px solid black;
            background-color: rgba(0, 0, 0, 0);
            color: black;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            padding: 5px;
        }

        h2 {
            letter-spacing: 10px;
        }

        div {
            font-size: 13px;
        
        }
        
        hr {
            border-style: dashed ;
        }

        
    </style>
    <script>
        function check() {
            var userid = document.getElementById("userid");
            if (userid.value == ""){
                alert("아이디를 입력하세요.");
                userid.focus();
                return;
            }
            var exp1 = /^[a-zA-z0-9]{4,10}$/;
            if(!exp1.test(userid.value)) {
                alert("영문, 숫자를 사용한 4~10자리로 입력해주세요.");
                userid.focus();
                return;
            }

            var pwd1 = document.getElementById("pwd1");
            var pwd2 = document.getElementById("pwd2");
            if (pwd1.value == "") {
                alert("비밀번호를 입력하세요.");
                pwd1.focus();
                return;
            }
            var exp2 = /(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&+=-])(?=.*\d){8,12}/;
            if(!exp2.test(pwd1.value)) {
                alert("영문대소문자, 숫자, 특수기호(!@#$%^&+=-)를 모두 사용하여 8~12자리로 입력해주세요.");
                pwd1.focus();
                return;
            }
            if(pwd1.value != pwd2.value) {
                alert("비밀번호가 일치하지 않습니다.\n비밀번호를 다시 한 번 확인해주세요.");
                pwd2.focus();
                return;
            }
            var name = document.getElementById("name");
            if (name.value == "") {
                alert("이름을 입력하세요.");
                name.focus();
                return;
            }

            var exp3 = /^[가-힣]{2,}$/;
            if (!exp3.test(name.value)) {
                alert("이름은 한글만 입력가능합니다.");
            }
             var email = document.getElementById("email");
             if (email.value == "") {
                alert("이메일을 입력하세요.");
                email.focus();
                return;
             }
            
	        var exp4 = /^[a-z0-9]{2,}@[a-z0-9]{2,}\.[a-z]{2,}$/;
	        if(!exp4.test(email.value)){
		    alert("이메일 형식이 잘못되었습니다. ex)abc@abc.com");
		    email.focus();
		    return;
            }
             var phone = document.getElementById("phone");

             if (phone.value == "") {
                alert("전화번호를 입력하세요.");
                phone.focus();
                return;
             }
             var exp5 = /^[0-9]+$/;
             if (!exp5.test(phone.value)) {
                alert("전화번호는 숫자만 입력하세요.");
                phone.focus();
                return;
             }
            alert("회원가입이 완료되었습니다.");
        }
         
    </script>
</head>
<body>
    <form>
        <h2>회원가입</h2>
        아이디 : <input type="text" id="userid"><br>
        <div>(영문, 숫자를 사용한 4~10자리로 입력)</div>
        <hr>
        비밀번호 : <input type="password" id="pwd1"><br>
        비밀번호 확인 : <input type="password" id="pwd2"><br>
        <div>(영문대소문자, 숫자, 특수기호(!@#$%^&+=-)를 모두 사용하여 8~12자리로 입력)</div>
        <hr>
        이름 : <input type="text" id="name"><br>
        이메일 : <input type="text" id="email" placeholder="abc@abc.com"><br>
        전화번호 : <input type="tel" id="phone"><br>
        <input type="button" onclick="check()" value="확인" id="btn">

    </form>

</body>
</html>
