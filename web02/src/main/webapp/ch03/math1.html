<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>math1</title>
<script type="text/javascript">
var num = 2.1234;
var maxNum = Math.max(10, 5, 8, 30); // 최대값
var minNum = Math.min(10, 5, 8, 30); // 최소값
var roundNum = Math.round(num); // 반올림
var floorNum = Math.floor(num); // 버림
var ceilNum = Math.ceil(num); // 올림
var rndNum = Math.random(); // 0.0~1.0사이의 난수
var piNum = Math.PI; // 원주율


document.write("최대값 : " + maxNum, "<Br>");
document.write("최소값 : " + minNum, "<Br>");
document.write("반올림 : " + roundnum, "<Br>");
document.write("버림 : " + floorNum, "<Br>");
document.write("올림 : " + ceilNum, "<Br>");
document.write("난수값 : " + rndNum, "<Br>");
document.write("원주율 : " + piNum, "<Br>");

</script>
</head>
<body>

</body>
</html>
