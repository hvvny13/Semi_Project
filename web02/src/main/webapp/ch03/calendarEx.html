<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>calendarEx</title>
<script type="text/javascript">
var date = new Date(); // 날짜 객체 생성
var y = date.getFullYear(); // 현재 연도 
var m = date.getMonth(); // 현재 월
var d = date.getDate(); // 현재 일

var theDate = new Date(y, m, 1); // 년, 월, 첫째일
var theDay = theDate.getDay();
// 현재 월의 마지막 날짜 구하기
// 1~12월 마지막 날짜를 배열로 저장
var last = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
/* 현재 연도 윤년(4년 주기, 100년 주기는 제외, 또는 400년 주기)일 경우 
 * 2월의 마지막 날짜가 29일로 설정  
 */
 if (y % 4 && 100 != 0 || y % 400 == 0) {
	 lastDate = last[1] = 29;
 }
 
 var lastDate = last[m]; // 현재 월의 마지막 날짜 계산
 /* 현재 월의 달력에 필요한 행의 갯수 계산 */
 var row = Math.ceil((theDay + lastDate) / 7); // 필요한 행수를 구할 수 있다.
 // 달력연도/월 표기, 달력 테이블 생성
 document.write("<h1>" + y + "." + (m + 1) + "</h1>");
 var calendar = "<table border='1'>";
 calendar += "<tr>";
 calendar += "<th>일</th>";
 calendar += "<th>월</th>";
 calendar += "<th>화</th>";
 calendar += "<th>수</th>";
 calendar += "<th>목</th>";
 calendar += "<th>금</th>";
 calendar += "<th>토</th>";
 calendar += "</tr>";
 var dNum = 1;
 for (var i=1; i<=row; i++) { // 행 생성(tr태그)
  calendar += "<tr>";
	for(var k = 1; k <= 7; k++) { // 열 생성(td태그)
	 if (i == 1 && k <= theDay || dNum > lastDate) {
		calendar += "<td> &nbsp; </td>";
	 }  else {
		 calendar += "<td>" + dNum + "</td>"; dNum++; 
	 }	  
	} // innerfor문
	calendar += "</tr>";
 } // outerfor문
  calendar += "</table>";
  
  // 출력
  document.write(calendar);
</script>
</head>
<body>

</body>
</html>
