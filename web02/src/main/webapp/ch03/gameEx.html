<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gameEx</title>
<script type="text/javascript">
document.write("<h1>가위, 바위, 보 맞추기 게임 </h1>");
var t = prompt("가위, 바위, 보 중 선택하세요", "가위");
var tNum;
switch(t) { // 가위, 바위, 보를 숫자 1, 2, 3 변환
case "가위":
	tNum = 1;
	break;
case "바위":
	tNum = 2;
	break;
case "보":
	tNum = 3;
	break;
default:
	alert("잘못 작성하셨습니다.");
	location.reload(); // 현재 페이지 새로고침
}

var com = Math.ceil(Math.random() * 3) // 컴퓨터 1(가위), 2(바위), 3(보)

// 이미지 가위바위보
document.write("<img src=../images/math_img_" + com + ".png>");

// 사용자값과 컴퓨터난수값 비교
if (tNum == com) {
	alert("맞았습니다. 축하합니다!");
} else {
	alert("틀렸네요! 다음 기회에 도전하세요")
}





</script>

</head>
<body>

</body>
</html>
