<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>object_car</title>
<script type="text/javascript">
function Car(model, speed, color) {
	this.model = model;
	this.speed = speed; // 250 + 10
	this.color = color;
	this.brake = function(){this.speed -= 10;}
	this.accel = function(){this.speed += 10;}
}

myCar = new Car("520d", 250, "red");
document.write("모델 : " + myCar.model + ", 속도 : " + myCar.speed 
		+ ", 색상 : " + myCar.color + "<br>");
		
myCar.accel();
document.write("모델 : " + myCar.model + ", 속도 : " + myCar.speed 
		+ ", 색상 : " + myCar.color + "<br>");
		
myCar.brake();
document.write("모델 : " + myCar.model + ", 속도 : " + myCar.speed 
		+ ", 색상 : " + myCar.color + "<br>");

// value 변경
myCar.color = "yellow";
myCar.model = "530i";
myCar.speed = 270;
document.write("모델 : " + myCar.model + ", 속도 : " + myCar.speed 
		+ ", 색상 : " + myCar.color + "<br>");
</script>
</head>
<body>

</body>
</html>
