<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>stringMatch</title>
<script type="text/javascript">
var str = "자바 프로그램, Like father, like son.";

// 문자열.match(/검색키워드/옵션) : 일치하는 내용들을 찾음
// i : insensitive 대소문자 구분없이 겁사
// g : global 처음부터 끝까지 전역검사
result = str.match(/Like/ig); // Like like
document.write(result + "<br>");

result = str.replace("자바", "java"); // 문자열.replace(A,B) : A를 B로 변경
document.write(result + "<br>");

str = "one two three four five";
a = str.split(" "); // split("구분자") 구분자 기준으로 문자열을 나누면 배열이 됨
document.write("배열의 타입 : " + typeof(a) + "<br>");
document.write("배열의 길이 : " + a.length + "<br>");

for (var s in a) {
	document.write(a[s] + "<br>");
}

</script>
</head>
<body>

</body>
</html>
