<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>isNan_prompt</title>
<script type="text/javascript">
var number1 = prompt("숫자를 입력하세요.", "");
while(inNaN(number1)) { // 숫자가 아니면 true
	alert("숫자를 입력해주세요.");
	number1 = prompt("숫자를 입력하세요.", "");
}
sum();

function sum() {
	var number2 = Number(number1);
	var sum = 0;
	for (var i=1; i<=number2; i++) {
		if (i%2 == 0) { // 짝수
			sum += i;
		}
	}
	alert(number2 + "까지의 짝수의 합 : " + sum);
}

</script>
</head>
<body>

</body>
</html>
