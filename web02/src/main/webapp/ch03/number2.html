<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>number2</title>
<script type="text/javascript">
var num1 = "30.5px"; // String
var num2 = 40; // Number
document.write("표현 가능한 가장 큰수 : " + Number.MAX_VALUE, "<br>");
// (참고)연결연산자 + 대신 ,(콤마)를 써도 됨
document.write("표현 가능ㅎ나 가장 작은 수 : " + Number.MIN_VALUE, "<br>");
document.write("숫자가 아닌 경우 : " + Number.NaN, "<br>");
document.write(isNaN(num1) + "<br>"); // 숫자가 아니냐? true
document.write(isNaN(num2) + "<br>");
document.write(num1 + num2 + "<br>");
document.write(parseInt(num1) + num2 + "<br>");
document.write(parseFloat(num1) + num2 + "<br>");
// 자바스크립트에는 parseDouble()이 없다. c언어의 영향, 당시 더블타입을 잘 안 썼음 float까지만


</script>
</head>
<body>

</body>
</html>
