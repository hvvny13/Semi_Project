<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form_exp</title>
<script type="text/javascript">
function check() {
	// 아이디 체크
	var userid = document.getElementById("userid");
	if (userid.value == "") {
		alert("아이디는 필수 입력입니다.");
		userid.focus();
		return;
	}
	// 비밀번호 체크
	var pwd1 = document.getElementById("pwd1");
	var pwd2 = document.getElementById("pwd2");
	if (pwd1.value == "") {
		alert("비밀번호는 필수 입력입니다.");
		pwd1.focus();
		return;
	}
	if (pwd1.value != pwd2.value) {
		alert("비밀번호 불일치");
		return;
	}
	
	// 이름체크
	var name = document.getElementById("name");
	if (name.value=="") {
		
	alert("이름은 필수 입력입니다.");
	name.focus();
	return;
}
alert("정상적으로 입력되었습니다.");
}
</script>
</head>
<body>
<form>
아이디 : <input type="text" id="userid"><br>
<hr>
비밀번호 : <input type="password" id="pwd1"><br>
비밀번호 확인 : <input type="password" id="pwd2"><br>
<hr>
이름 : <input type="text" id="name"><br>
이메일 : <input type="text" id="email" placeholder="abc@abc.com"><br>
전화번호 : <input id="phone"><br>
<input type="button" onclick="check()">확인
</form>
</body>
</html>
