<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>nodeControl</title>
<script type="text/javascript">
function addtext(text) {
	if (document.createTextNode) {
		var br = document.createElement("br"); // br태그 생성
		document.getElementById("target").appendChild(br); // br태그 추가
		var btn = document.createElement("button"); // 버튼태그 생성
		// 텍스트 노드 추가
		var node = document.createTextNode(text);
		btn.appendChild(node);
		document.getElementById("target").appendChild(btn);
	}
}

function removeNode() {
	var parent = document.getElementById("div1");
	var child = document.getElementById("p1");
	parent.removeChild(child); // p1만 지워짐
}


</script>
</head>
<body>
 <div id="target" onclick="addtext('동적으로 추가')" style="font: 20px bold">
 여기를 클릭하세요</div>
 <div id="div1">
  <p id="p1">첫번째 단락</p>
  <p id="p2">두번째 단락</p>
 </div>
 <button onclick="removeNode()">단락 제거</button>
</body>
</html>
