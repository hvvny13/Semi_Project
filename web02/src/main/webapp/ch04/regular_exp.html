<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function check() {
	// 아이디 체크
	var userid = document.getElementById("userid");
	if (userid.value == "") {
		alert("아이디는 필수 입력입니다.");
		userid.focus();
		return;
	}
	// (영문, 숫자를 사용한 4~10자리로 입력)
	var exp1 = /^[A-Za-z0-9]{4,10}$/;
	console.log("test : " + exp1.test(userid.value));
	// test(검사할 문자열)는 규칙에 맞으면 true, 틀리면 false 리턴
	if (!exp1.test(userid.value)) {
		alert("아이디는 영문, 숫자를 사용한 4~10자리로 입력");
		userid.focus();
		return;
	}
	// 비밀번호 체크
	var pwd1 = document.getElementById("pwd1");
	var pwd2 = document.getElementById("pwd2");
	if (pwd1.value == "") {
		alert("비밀번호는 필수 입력입니다.");
		pwd1.focus();
		return;
	}
	
	//(영문대소문자, 숫자, 특수기호(!@#$%^*+=-)를 모두 사용하여 8~12자리로 입력)
	var exp2 = /(?=.*[a-x])(?=.*[A-Z])(?=.*[!@#$%^*+=-])(?=.*\d){8,12} /;
	//()괄호를 쓸 때는 시작^, 끝$기호를 쓰면 안됨.
	//적어도 소문자 하나, 대문자 하나, 특수문자 하나, 
	if(!exp2.test(pwd1.value)){
		alert("비밀번호는 영문대소문자, 숫자, 특수기호(!@#$%^*+=-)를 모두 사용하여 8~12자리로 입력하세요");
		pwd1.focus();
		return;
	}
	
	if (pwd1.value != pwd2.value) {
		alert("비밀번호 불일치");
		return;
	}
	
	// 이름체크
	var name = document.getElementById("name");
	if (name.value=="") {
		
	alert("이름은 필수 입력입니다.");
	name.focus();
	return;
}
	var exp3 = /^[가-힣]+$/; // 한글만 입력하는 정규식
	if (!exp3.test(name.value)) {
		alert("한글만 입력가능합니다");
		name.focus();
		return;
	}
	
	// 이메일 체크
	var email = document.getElementById("email");
	var exp4 = /^[a-z0-9]{2,}@[a-z0-9]{2,}\.[a-z]{2,}$/;
	if(!exp4.test(email.value)){
		alert("이메일 형식이 잘못되었습니다. ex)abc@abc.com");
		email.focus();
		return;
	} 
	
	//전화번호 체크
	var phone = document.getElementById("phone");
	var exp5 = /^[0-9]+$/;
	//var exp5 = /^[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}$/;
	
	// 입력값.match(정규표현식) : 규칙에 맞는 부분을 찾아 배열로 반환하고 대응되는 문자열을 
	// 못찾으면 null값을 반환하는 특징
	console.log("match : " + phone.value.match(exp5));
	console.log("test : " + exp5.test(phone.value));
	if (!phone.value.match(exp4)){
		alert("전화번호는 숫자만 입력하세요.")
		phone.focus();
		return;
	}
	alert("정상적으로 입력되었습니다.");
}
</script>
</head>
<body>
<form>
(영문, 숫자를 사용한 4~10자리로 입력)<br>
아이디 : <input type="text" id="userid"><br>
<hr>
(영문대소문자, 숫자, 특수기호(!@#$%^*+=-)를 모두 사용하여 8~12자리로 입력)<br>
비밀번호 : <input type="password" id="pwd1"><br>
비밀번호 확인 : <input type="password" id="pwd2"><br>
<hr>
이름 : <input type="text" id="name"><br>
이메일 : <input type="text" id="email" placeholder="abc@abc.com"><br>
전화번호 : <input id="phone"><br>
<input type="button" onclick="check()" value="확인">
</form>
</body>
</html>
