<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dialog-select</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

  <div data-role="page" id="page1">
  <div data-role="header">
   <h1>페이지 제목</h1>
  </div>
  <div data-role="content">
   <div data-role="fieldcontain">
    <label for="age1">정보습득매체</label>
    <!-- data-native-menu="false" : 선택 메뉴가 대화상자와 비슷한 모양으로 표시, 
    multiple : 항목을 동시에 여러개 선택가능 -->
    <select name="age1" id="age1" data-native-menu="false" multiple="multiple">
     <option>선택하세요(복수 선택 가능)</option>
     <option value="num1">신문</option>
     <option value="num2">인터넷</option>
     <option value="num3">SNS</option>
     <option value="num4">지인소개</option>
     <option value="num5">방송</option>
    </select>
    
    <label for="outlink">외부링크</label>
    <ul data-role="listview" id="outlink" data-inset="true">
     <li><a href="mailto:aa@aa.com">이메일 링크</a></li>
     <li><a href="https://goo.gl/maps/QxENVjkNUvyh1Hr56" target="_blank">KH링크</a></li>
    </ul>
   </div>
  </div>
  <div data-role="footer" data-position="fixed">
   <h4>footer영역</h4>
  </div>
 </div>
</body>
</html>
