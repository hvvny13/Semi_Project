<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>asynce(비동기프로그래밍)</title>
<script type="text/javascript">
/*
 * 반면 비동기 프로그래밍이란, 어떤 작업을 요청한 후 다른 작업을 수행하다
 이벤트가 발생하면 그에 대한 응답을 받아 처리하는 것을 말한다.
 */
 function square(x, callback) {
	document.write(x * x);
	setTimeout(callback, 100); 
	// 1초후에 기억된 callback의 함수의 내용을 처리, 즉 여기서 비동기적으로 처리
}
square(2, function(x) {
	alert("콜백함수 실행");
});

</script>
</head>

</html>
