<title>args_func</title>
<script type="text/javascript">
function add() {
	// 가변인자함수 : 매개변수가 함수에서 정의된 것 보다 많이 입력되었을때 작동하는 함수
	// 자바스크립트에서는 마치 데이터타입도 들어오는 값에 따라 대응하는것처럼, 들어오는 데이터 갯수도
	// 무엇인가 자동으로 대응해야하는 수단이 있어야 하는데, 그것이 가변인자함수로 눈에 보이지 않는
	// 내장된 arguments라는 배열참조변수를 작동시킨다.
	// 가변인자함수의 특징
	// 1. 매개변수의 갯수가 변할 수 있는 함수
	// 2. 정의된 것과 달리 입력된 매개 변수를 모두 활용할 수 있는 함수
	// 3. 모든 함수는 매개변수를 내장된 arguments라는 배열에 저장함
	
	var output = '';
	alert(typeof(arguments)); // 내장된 배열참조 변수
	alert(arguments.length); 
	
	for (var i=0; i<argument.length; i++) {
		output += arguments[i] + ' ';
	}
	return output;
}

var out = add(1,2,3,4,5);
alert(out);

</script>
