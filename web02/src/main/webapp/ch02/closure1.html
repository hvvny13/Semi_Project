<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>closure1</title>
<script type="text/javascript">
// 외부함수 
function countVisit() {
	var count = 0; // +4
	// 내부함수
	var plus = function() {
		return count += 1;
	};
	alert(plus);
	return plus;
}

var num = countVisit();
num(); // +1
num(); // +1
num(); // +1
alert(num()); //4

</script>
</head>
<body>

</body>
</html>
