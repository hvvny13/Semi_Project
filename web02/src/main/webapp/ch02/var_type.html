<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>var_type</title>
<script type="text/javascript">
var s; // 변수 선언
s = 100; // Number 타입으로 지정됨(가변자료형)
document.write(s + "<br>"); // 웹브라우저에 출력
document.write(typeof(s) + "<br>"); // typeof() : 데이터 타입 확인
console.log(s); // 웹브라우저의 F12(개발자모드)의 console 탭에서 출력 및 확인

s = '홍길동';
document.write(s + "<br>");
document.write(typeof(s) + "<br>");
</script>
</head>
<body>

</body>
</html>
