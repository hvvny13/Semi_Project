<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerFunc2</title>
<script type="text/javascript">
function outerFunction() {
	var a = 10;
	// alert(b); // error
	var innerFunction = function() { // 익명함수
		var b = 30;
		alert(a);
		alert(b);
	};
	return innerFunction;
}
var out = outerFunction();
out(); // 클로저(Closure) 기법 : 변수에 함수호출기호인 ();를 덧붙이면 out변수가 기억하고 있는 
// innerFunction의 익명함수를 호출하게 된다. 즉, 종료된 외부함수의 변수를 참조하는 out()과 같은
// 함수를 클로저라고 한다.
// 클로저의 특징
// 1) 종료된 외부함수의 변수를 참조화는 ㅎ마수
// 2) 지역변수를 남겨두는 현상
// 3) 자신의 환경을 기억한다.(메모리를 어느정도 차지한다.)

</script>
</head>
<body>

</body>
</html>
