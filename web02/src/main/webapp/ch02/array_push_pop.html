<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>array_pusy_pop</title>
<script type="text/javascript">
var array1 = [1, 2, 3, 4, 5];
alert(array1.length);

array1[array1.length] = 6; // array1[5] = 6
alert(array1);

array1.push(7); // stack 메모리의 데이터 입력 push
alert(array1);

array1.pop(); // 배열 감소
alert(array1);

array1[0] = 8;
alert(array1);

</script>
</head>
<body>

</body>
</html>
