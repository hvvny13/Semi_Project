<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>column-toggle-table</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

  <div data-role="page" id="page1">
  <div data-role="header">
   <h1>페이지 제목</h1>
  </div>
  <div data-role="content">
  <!-- ui-responsive : 허용 범위 만큼 테이블 컬럼들을 자동 조절
   table-stripe : 행들을 구별하기 쉽게 줄무늬 형태로 행을 표시
   -->
   <table class="ui-responsive table-stripe" id="my-table1" 
   data-mode="columntoggle" data-role="table">
    <thead>
    <tr>
    <!-- data-priority : 우선순위를 정할 수 있는 속성값으로서 순위값이 높은 순(1이 가장 높고 6이 가장 낮다) -->
     <th data-priority="1">학년</th>
     <th>이름</th>
     <th data-priority="2">성별</th>
     <th data-priority="3">성적</th>
     </tr>
    </thead>
    <tbody> 
     <tr>
      <th>1</th>
      <td>홍길동</td>
      <td>남</td>
      <td>82</td>
     </tr>
     <tr>
      <th>2</th>
      <td>사임당</td>
      <td>여</td>
      <td>96</td>
     </tr>
     <tr>
      <th>3</th>
      <td>김유신</td>
      <td>남</td>
      <td>89</td>
     </tr>
    
    </tbody>
   </table>
  </div>
  <div data-role="footer" data-position="fixed">
   <h4>footer영역</h4>
  </div>
 </div>
</body>
</html>
