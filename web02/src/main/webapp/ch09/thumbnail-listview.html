<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>thumbnail-listview</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

  <div data-role="page" id="page1">

   <h1>페이지 제목</h1>
  </div>
  <div data-role="content">
   <p>content영역</p>
   <ul data-role="listview">

    <li><a><img src="../images/listimg.png" class="ui-li-icon">리스트1
    <span class="ui-li-count">new</span></a></li>
    <li><a><img src="../images/listimg.png">리스트2</a></li>
    <li><a><img src="../images/listimg.png">리스트3</a></li>
    <li><a><img src="../images/listimg.png">리스트4</a></li>
   </ul>
  </div>
  <div data-role="footer" data-position="fixed">
   <h4>footer영역</h4>
  </div>
 </div>
</body>
</html>
