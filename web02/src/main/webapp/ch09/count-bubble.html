<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>count-bubble</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

  <div data-role="page" id="page1">
  <div data-role="header">
   <h1>페이지 제목</h1>
  </div>
  <div data-role="content">
   <p>content영역</p>
   <!-- 카운터 버블 효과를 내려면 span태그내 class="ui-li-count" 속성을 적용 -->
   <ul data-role="listview" data-inset="true" data-count-theme="b">
    <li><a>리스트1<span class="ui-li-count">5</span></a></li>
    <li><a>리스트2<span class="ui-li-count">17</span></a></li>
    <li><a>리스트3<span class="ui-li-count">hot</span></a></li>
    <li><a>리스트4<span class="ui-li-count">new</span></a></li>
   </ul>
  </div>
  <div data-role="footer" data-position="fixed">
   <h4>footer영역</h4>
  </div>
 </div>
</body>
</html>
