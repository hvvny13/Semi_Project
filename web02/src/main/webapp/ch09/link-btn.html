<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>link-btn</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

  <div data-role="page" id="page1">
  <div data-role="header">
   <h1>페이지 제목</h1>
   <a href="#">a태그 버튼1</a>
   <a href="#">a태그 버튼2</a>
  </div>
  <div data-role="content">
   <p>content영역</p>
   <a href="#">a태그 버튼3</a>
   <a href="#" data-role="button">a태그 버튼4</a>
   <!-- data-inline="true" : 글자외 여백을 제외시켜 작은 버튼을 만듦 -->
   <a href="#" data-role="button" data-inline="true">a태그 버튼5</a>
   <!-- data-mini="true" : 버튼의 위아래 폭이 좁은 버튼 생성 -->
   <a href="#" data-role="button" data-mini="true">a태그 버튼6</a>
   <h1>첫번째 페이지</h1>
  </div>
  <div data-role="footer" data-position="fixed">
  <a href="#">a태그 버튼7</a>
   <h4>footer영역</h4>
  <a href="#">a태그 버튼8</a>
  </div>
 </div>
</body>
</html>
