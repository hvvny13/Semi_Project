<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>list-divider</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

  <div data-role="page" id="page1">
  <div data-role="header">
   <h1>페이지 제목</h1>
  </div>
  <div data-role="content">
   <p>content영역</p>
   <!-- data-filter="true" : 검색기능 제공 -->
   <ul data-role="listview" data-filter="true" data-filter-placeholder="검색키워드를 입력하세요">
    <li data-role="listdivider">ㄱ</li>
    <li><a href="#">강</a></li>
    <li data-role="listdivider">ㅅ</li>
    <li><a href="#">산</a></li>
    <li><a href="#">산마루</a></li>
    <li data-role="listdivider">ㅎ</li>
    <li><a href="#">하늘</a></li>
   </ul>
  </div>
  <div data-role="footer" data-position="fixed">
   <h4>footer영역</h4>
  </div>
 </div>
</body>
</html>
