<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mouse2</title>
<script src="../include/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	var i = 0;
	$("div.out").mouseover(function(){
		//1. 선택자.text() 내용을 읽어 처리
		//2. 선택자.text("내용") 내용을 변경(값을 처리)
		//3. 선택자.html() html내용을 읽어 처리
		//4. 선택자.html("내용") html내용을 변경(값 처리)
		$("p:first").html("<marquee>over</marquee>");
		$("p:last").text(++i);
	});
	$("div.out").mouseout(function(){
		$("p:first").text("마우스를 여기로 움직이세요.");
	});
});
</script>
</head>
<body>
<div class="out">
 <p>마우스를 여기로 움직이세요.</p>
 <p>0</p>
</div>
<div>두번째 div(기능없는 비교용 문자)</div>
</body>
</html>
