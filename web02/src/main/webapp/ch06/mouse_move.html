<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mouse_move</title>
<script src="../include/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(document).mousemove(function(e){
	console.log(e);
	//e : 마우스 이벤트의 참조변수
	//id가 log인 태그의 html 변경
	// pageX : x좌표, pageY : y좌표
	$("#log").html("<h2 style='color:red;'>x:"+e.pageX+",y:"+e.pageY+"</h2>");
});
</script>
</head>
<body>
<div id="log">
</div>
</body>
</html>
